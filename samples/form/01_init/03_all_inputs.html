<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>All dhxForm inputs - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.0"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.0">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.0">
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 400px;
			}
			.dhx_sample-container__widget {
				-webkit-box-flex: 1;
				-webkit-flex: 1 0 auto;
				    -ms-flex: 1 0 auto;
				        flex: 1 0 auto;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">All dhxForm inputs</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						All dhxForm inputs.
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
		</section>

		<script>
			var form = new dhx.Form("form-sample", {
				cellCss: "dhx_widget--bordered",
				padding: "30",
				rows: [
					{
						type: "input",
						label: "Name",
						labelInline: true,
						icon: "dxi-magnify",
						name: "name-input",
						labelWidth: "120px",
						required: true,
						placeholder: "John Doe"
					},
					{
						type: "combo",
						label: "count",
						required: true,
						labelInline: true,
						help: "Help information",
						labelWidth: "120px",
						data: [
							{value: "1", id: "1"},
							{value: "2", id: "2"},
							{value: "3", id: "3"},
							{value: "4", id: "4"},
							{value: "5", id: "5"},
						]
					},
					{
						type: "slider",
						label: "slider",
						css: "slider",
						labelInline: true,
						help: " Help information",
						required: true,
						labelWidth: "120px",
						min: 0,
						max: 100,
					},
					{
						type: "datepicker",
						label: "date",
						required: true,
						labelInline: true,
						labelWidth: "120px",
					},
					{
						type: "timepicker",
						actions: "true",
						label: "time",
						labelInline: true,
						labelWidth: "120px",
					},
					{
						type: "select",
						label: "select",
						labelInline: true,
						labelWidth: "120px",
						options: [
							{
								value: "1",
								content: "1"
							},
							{
								value: "2",
								content: "2"
							},
							{
								value: "3",
								content: "3"
							},
							{
								value: "4",
								content: "4"
							}
						]

					},
					{
						type: "textarea",
						label: "textarea",
						help: "Help information",
						required: true,
						labelInline: true,
						labelWidth: "120px",
						value: "I AM TEXTAREA!!!"
					},
					{
						type: "simpleVault",
						help: "Help information",
						required: true,
						label: "files",
						labelInline: true,
						labelWidth: "120px",
					},
					{
						type: "text",
						label: "text input",
						labelInline: true,
						labelWidth: "120px",
						value: "I AM TEXTINPUT!!!"
					},
					{
						type: "radioButton",
						label: "Select me",
						help: " Help information",
						required: true,
						labelWidth: "120px",
						labelInline: true,
					},
					{	
						type: "checkbox",
						label: "I agree",
						name: "agree",
						labelWidth: "120px",
						help: "Help information",
						required: true,
						id: "agree",
						value: "checkboxvalue",
						labelInline: true,
					},
					{
						labelInline: true,
						label: "Choose your color",
						labelWidth: "120px",
						type: "colorpicker"
					},
					{
						align: "end",
						cols: [
							{
								gravity: false,
								type: "button",
								value: "Send",
								size: "medium",
								view: "flat",
								color: "primary"
							}
						]
					}
				]
			});
		</script>
		<style>
			
		</style>
	</body>
</html>
