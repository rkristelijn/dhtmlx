<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Labels - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.0"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.0">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.0">
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 600px;
				min-height: auto;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Labels</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Labels.
				</h1>
			</div>
</header>
			<form class="dhx_sample-controls" id="form-controls">
				<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
					<input type="radio" checked name="label" id="Block" value="blockLabel" class="dhx_radiobutton__input">
					<span class="dhx_radiobutton__visual-input"></span>
					<span class="dhx_label">Block </span>
				</label>
				<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
					<input type="radio" name="label" id="Inline" value="inlineLabel" class="dhx_radiobutton__input">
					<span class="dhx_radiobutton__visual-input"></span>
					<span class="dhx_label">Inline</span>
				</label>
				<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
					<input type="radio" name="label" id="hidden" value="hiddenLabel" class="dhx_radiobutton__input">
					<span class="dhx_radiobutton__visual-input"></span>
					<span class="dhx_label">Hidden</span>
				</label>
			</form>
			<section class="dhx_sample-container">
				<form class="dhx_sample-container__widget" id="form-sample"></form>
			</section>
		<style>
			.align-right {
				text-align: right;
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-box-pack: end;
				-webkit-justify-content: flex-end;
				    -ms-flex-pack: end;
				        justify-content: flex-end;
			}
		</style>
		<script>
			var config = {
				blockLabel: {
					cellCss: "dhx_widget--bordered",
					rows: [
						{
							type: "input",
							label: "Name",
							placeholder: "John Doe"
						},
						{
							type: "input",
							label: "Email",
							placeholder: "jd@mail.name"
						},
						{	
							type: "checkbox",
							label: "I agree",
							name: "agree",
							id: "agree",
							value: "checkboxvalue",
						},
						{
							type: "button",
							value: "Send",
							size: "medium",
							view: "flat",
							"submit": true,
							color: "primary"
						},
					]
				},
				inlineLabel: {
					cellCss: "dhx_widget--bordered",
					rows: [
						{
							type: "input",
							label: "Name",
							labelInline: true,
							placeholder: "John Doe",
							labelWidth: "100px"
						},
						{
							type: "input",
							label: "Email",
							labelInline: true,
							placeholder: "jd@mail.name",
							labelWidth: "100px",
						},
						{	
							type: "checkbox",
							label: "I agree",
							name: "agree",
							labelInline: true,
							id: "agree",
							value: "checkboxvalue",
							labelWidth: "100px",
						},
						{
							type: "button",
							value: "Send",
							size: "medium",
							view: "flat",
							color: "primary",
							"submit": true,
							css: "align-right"
						},
					]
				},
				hiddenLabel: {
					cellCss: "dhx_widget--bordered",
					rows: [
						{
							type: "input",
							label: "Name",
							placeholder: "John Doe",
							hiddenLabel: true,
						},
						{
							type: "input",
							label: "Email",
							placeholder: "jd@mail.name",
							hiddenLabel: true,
						},
						{	
							type: "checkbox",
							label: "I agree",
							name: "agree",
							id: "agree",
							value: "checkboxvalue",
							hiddenLabel: true,
						},
						{
							type: "button",
							value: "Send",
							size: "medium",
							view: "flat",
							"submit": true,
							color: "primary"
						},
					]
				},
			}
			var form = new dhx.Form("form-sample", config.blockLabel);
			document.getElementById("form-controls").addEventListener("change", function(e){
				form.destructor();
				form = new dhx.Form("form-sample", config[e.target.value]);
			});
		</script>

	</body>
</html>
