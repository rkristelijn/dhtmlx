<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Buttons - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.0"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.0">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.0">
		<!-- custom sample head -->
		<style>
			#form-controls .dhx_form-group.dhx_radiobutton {
				width: 45%;
			}
			#form-controls h2 {
				font-family: Roboto,Arial,Tahoma,Verdana,sans-serif;
				font-size: 18px;
				font-weight: 500;
				line-height: 1.3;
			}
			#form-controls .dhx_form-group:not(:last-child) {
					margin-right: 0;
			}
			.separator {
				border: 1px solid #DFDFDF;
				margin: 10px 0;
			}
			.dhx_sample-container { 
				max-width: 800px;
				min-height: 800px;
			}
			.dhx_sample-container__widget {
				-webkit-align-self: flex-start;
				    -ms-flex-item-align: start;
				        align-self: flex-start;
			}
			.dhx_sample-container__sidebar {
				overflow: auto;
				max-height: 1000px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Buttons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Buttons.
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
				<form class="dhx_sample-container__widget" id="form-sample"></form>
				<div class="dhx_sample-container__sidebar">
					<form id="form-controls">
						<h2>Sizes:</h2>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
								<input type="radio" name="size" value="small" class="dhx_radiobutton__input">
								<span class="dhx_radiobutton__visual-input"></span>
								<span class="dhx_label">Small </span>
						</label>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" checked name="size" value="medium" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Medium</span>
						</label>
						<h2>Colors:</h2>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" checked name="color" value="primary" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Primary</span>
						</label>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" name="color" value="secondary" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Secondary</span>
						</label>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" name="color" value="danger" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Danger</span>
						</label>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" name="color" value="success" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Success</span>
						</label>
						<h2>View:</h2>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" checked name="view" value="flat" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Flat</span>
						</label>
						<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline">
							<input type="radio" name="view" value="link" class="dhx_radiobutton__input">
							<span class="dhx_radiobutton__visual-input"></span>
							<span class="dhx_label">Link</span>
						</label>
						<div class="separator"></div>
						<div class="dhx_form-group">
							<label for="value" class="dhx_label">Button Value</label>
							<input type="text" id="value" name="value" value="Send" class="dhx_input dhx_sample-input">
						</div>
						<label class="dhx_form-group dhx_checkbox dhx_form-group--inline">
							<input type="checkbox" name="icon" value="dxi dxi-plus" class="dhx_checkbox__input">
							<span class="dhx_checkbox__visual-input"></span>
							<span class="dhx_label">Use Icon</span>
						</label> <br>
						<label class="dhx_form-group dhx_checkbox dhx_form-group--inline">
							<input type="checkbox" name="full" class="dhx_checkbox__input">
							<span class="dhx_checkbox__visual-input"></span>
							<span class="dhx_label">Full width</span>
						</label> <br>
						<label class="dhx_form-group dhx_checkbox dhx_form-group--inline">
							<input type="checkbox" name="circle" class="dhx_checkbox__input">
							<span class="dhx_checkbox__visual-input"></span>
							<span class="dhx_label">Circle button</span>
						</label> <br>
						<label class="dhx_form-group dhx_checkbox dhx_form-group--inline">
							<input type="checkbox" name="loading" class="dhx_checkbox__input">
							<span class="dhx_checkbox__visual-input"></span>
							<span class="dhx_label">Loading button</span>
						</label> <br>
						<label class="dhx_form-group dhx_checkbox dhx_form-group--inline">
							<input type="checkbox" name="submit" class="dhx_checkbox__input">
							<span class="dhx_checkbox__visual-input"></span>
							<span class="dhx_label">Submit button</span>
						</label>
					</form>
				<div>
		</div></div></section>

		<script>
			var config = {
				cellCss: "dhx_widget--bordered",
				rows: [
					{
						type: "input",
						label: "Name",
						placeholder: "John Doe"
					},
					{
						type: "input",
						label: "Email",
						placeholder: "jd@mail.name"
					},
					{	
						type: "checkbox",
						label: "I agree",
						name: "agree",
						id: "agree",
						labelInline: true,
						value: "checkboxvalue",
					},
					{
						type: "button",
						value: "Send",
						size: "medium",
						view: "flat",
						color: "primary"
					}
				]
			}

			var form = new dhx.Form("form-sample", config);

			document.querySelector("#form-controls").addEventListener("change", function(e){
				var buttonConfig = config.rows[config.rows.length - 1];
				var item = e.target;
				if (item.name === "icon") {
					buttonConfig[item.name] = item.checked ? item.value : ""
				} else if (item.type === "checkbox") {
					buttonConfig[item.name] = item.checked
				} else {
					buttonConfig[item.name] = item.value
				}
				function restartForm() {
					if (form) {
						form.destructor();
						form = new dhx.Form("form-sample", config)
					}
				}
				restartForm()
			})
		</script>

	</body>
</html>
