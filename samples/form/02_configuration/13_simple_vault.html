<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Simple vault - DHTMLX Form</title>
		<meta name="description" content="Check interactive samples of DHTMLX Form to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.0"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.0">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.0">
		<!-- custom sample head -->
		<style>
			.dhx_sample-container { 
				max-width: 800px;
				min-height: auto;
			}
			.dhx_sample-container__widget {
				width: 400px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Form samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Simple vault</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Simple vault.
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<form class="dhx_sample-container__widget" id="form-sample"></form>
			<form class="dhx_sample-container__widget" id="form-settings"></form>
		</section>

		<script>
			var simpleVaultConfig = {
				type: "simpleVault",
				label: "i am simpleVault",
				labelWidth: "100px",
				labelInline: true,
				disabled: false,
				required: false,
				help: "",
			}
			var formSettings = new dhx.Form("form-settings", {
				cellCss: "dhx_layout-cell--bordered",
				rows: [
					{
						type: "input",
						label: "label",
						name: "label",
						value: simpleVaultConfig.label,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "labelWidth",
						name: "labelWidth",
						value: simpleVaultConfig.labelWidth,
						labelWidth: "100px",
						labelInline: true
					},
					{
						type: "input",
						label: "help",
						name: "help",
						value: simpleVaultConfig.help,
						labelWidth: "100px",
						labelInline: true
					},
					{
						float: "center",
						cols: [
							{
								type: "checkbox",
								label: "labelInline",
								name: "labelInline",
								labelInline: true,
								checked: simpleVaultConfig.labelInline
							},
							{
								type: "checkbox",
								label: "disabled",
								name: "disabled",
								labelInline: true,
								checked: simpleVaultConfig.disabled
							},
							{
								type: "checkbox",
								label: "required",
								name: "required",
								labelInline: true,
								checked: simpleVaultConfig.required
							}
						]
					}
				]
			});
			formSettings.events.on("change", function(name, value) {
				simpleVaultConfig[name] = value;
				createForm();
			});
			var form;
			function createForm() {
				if (form) {
					form.destructor();
				}
				form = new dhx.Form("form-sample", {
					cellCss: "dhx_layout-cell--bordered",
					rows: [
						simpleVaultConfig
					]
				});
			}
			createForm();
		</script>

	</body>
</html>
