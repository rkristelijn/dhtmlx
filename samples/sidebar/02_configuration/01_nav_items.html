<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Navigation items - DHTMLX Sidebar</title>
		<meta name="description" content="Check interactive samples of DHTMLX Sidebar to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../../codebase/suite.js?v=6.0.0"></script>
		<link rel="stylesheet" href="../../../codebase/suite.css?v=6.0.0">
		<link rel="stylesheet" href="../../common/index.css?v=6.0.0">
		<!-- custom sample head -->
		<link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css?v=6.0.0" media="all" rel="stylesheet" type="text/css">
		<style>
			.dhx_sample-container {
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				    -ms-flex-pack: justify;
				        justify-content: space-between;
			}
			.dhx_sample-container div {
				-webkit-box-flex: 1;
				-webkit-flex: 1 0 auto;
				    -ms-flex: 1 0 auto;
				        flex: 1 0 auto;
			}
			.dhx_sample-container__sidebar {
				max-height: 100%;
			}
			.dhx_textarea {
				width: 400px;
				font-size: 18px;
				height: 300px;
				border: 0;
				resize: none;
				padding: 20px;
			}
			.dhx_textarea:focus {
				outline: 0;
			}
			.dhx_form-group:last-child {
				margin-right: 20px;
			}
		</style>
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../../index.html" class="dhx_sample-header-breadcrumbs__link">Suite samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Sidebar samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Navigation items</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Navigation items.
				</h1>
			</div>
</header>
			<section class="dhx_sample-container" style="margin-top: 0; border-left: 1px solid gray; border-right: 1px solid gray">
				<div class="dhx_sample-container__widget" style="height: calc(100vh - 61px);" id="sidebar"></div>
				<div class="dhx_sample-container__result"><textarea id="data" readonly class="dhx_textarea"></textarea></div>
				<div class="dhx_sample-container__sidebar">
					<form class="dhx_sample_form" id="form-controls">
						<div class="dhx_form-group">
							<label for="value" class="dhx_label">Item value</label>
							<input type="text" id="value" name="value" value="Sidebar navItem" class="dhx_input dhx_sample-input">
						</div>
						<div class="dhx_form-group">
							<label for="tooltip" class="dhx_label">Item tooltip</label>
							<input type="text" id="tooltip" value="navItem tooltip" name="tooltip" class="dhx_input dhx_sample-input">
						</div>
						<div class="dhx_form-group">
							<label for="icon" class="dhx_label">Item icon</label>
							<input type="text" id="icon" value="mdi mdi-file" name="icon" class="dhx_input dhx_sample-input">
						</div>
						<div class="dhx_form-group">
							<label for="count" class="dhx_label">Item count</label>
							<input type="text" id="count" value="20" name="count" class="dhx_input dhx_sample-input">
						</div>
						<div class="dhx_form-group">
							<label for="countColor" class="dhx_label">Item count color</label>
							<select name="countColor" class="dhx_select dhx_input" id="countColor">
								<option value="danger" selected>danger</option>
								<option value="primary">primary</option>
								<option value="secondary">secondary</option>
								<option value="success">success</option>
							</select>
						</div>
					</form>
				</div>
			</section>
			<script>
				var sidebar = new dhx.Sidebar("sidebar", {
					css: "dhx_widget--border_right"
				});
				var cfg = {
					id: "nav",
					value: "Sidebar navItem",
					tooltip: "Item tooltip",
					icon: "mdi mdi-file",
					count: 20,
					countColor: "danger"
				};
				sidebar.data.add(cfg);
				console.log('object',  JSON.stringify(cfg, null, 4))
				document.getElementById("data").innerHTML = JSON.stringify(cfg, null, 4)
				document.getElementById("form-controls").addEventListener("change", function(e) {
					var prop = e.target.id;
					var updateObj = {};
					updateObj[prop] = e.target.value;
					sidebar.data.update(cfg.id, updateObj);
					document.getElementById("data").innerHTML = JSON.stringify(cfg, null, 4)
				});
			</script>


	</body>
</html>
